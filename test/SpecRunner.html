<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../../Phonetica/jasmine-lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../../Phonetica/jasmine-lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../../Phonetica/jasmine-lib/jasmine-1.3.1/jasmine-html.js"></script>
  
    <script type="text/template" id="translation-template">
        <div class="cnt-translation"><span class="delete-btn clickable">delete</span> 
        <span class="save-btn clickable">save</span> 
        <span class="etq">Language</span>
        <span class="saved"><%= saved ? 'Saved':'Unsaved' %></span>
        <select class="lang-sel" >
            <% LanguageScheme.each(function(lang) { %>
            <option value="<%= lang.get('code') %>" 
            <%= language==lang.get('code') ? 'selected="selected"':'' %>><%= lang.get('value') %></option>
            <% }); %>
        </select>
        <textarea id="translation_0" class="translation"><%= text %></textarea></div>
    </script>
    
  <script src="../public/javascripts/libs/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="../public/javascripts/libs/underscore-min.js" type="text/javascript"></script>
  <script src="../public/javascripts/libs/backbone-min.js" type="text/javascript"></script>
  <script src="../public/javascripts/lib/backbone.localStorage-min.js"  type="text/javascript" ></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../public/javascripts/main.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/spec.view.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
